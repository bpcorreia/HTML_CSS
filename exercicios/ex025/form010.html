<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="regito.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iano">Em que ano nasceu?</label>
        <input type="range" name="ano" id="iano" min="1940" max="2020" oninput="calIdade()">
        <output id="ival"> </output>
        <!--
       <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calIdade()">
       -->
    </p>
    <p>
        <label for="iidade">Idade: </label>
        <output id="iidade">0</output>
    </p>
   
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calIdade() {
            ival.innerHTML = Number(iano.value)
            let actual = new Date().getFullYear()
            iidade.innerHTML = Number(actual) - Number(iano.value)
        }
    </script>
</body>
</html>
