<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário </h1>
    <form action="registo.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"  >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo Lectivo</label>
            <input type="month" name="mes" id="imes" >
        </p>
        <p>
            <label for="idia">Dia do Exame</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora do Exame</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p id="texto2">
            <label for="itext">texto</label>
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        var b = 'bruno pedro'
        const d = new Date();
        var dia = d.getDate();
        var mes = d.getMonth() + 1;
        var mesFormated = ("0" + mes).slice(-2);
        var ano = d.getFullYear();
        var AnoMes = ano + '-' + mesFormated
        var today = ano + '-' + mesFormated + '-' + dia;
        
        document.getElementById("imes").value = AnoMes;
        document.getElementById('idia').value = today
        document.getElementById('texto2').innerHTML = today
        
    </script>
</body>
</html>
