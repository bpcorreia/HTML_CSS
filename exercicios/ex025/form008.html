<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="regito.php" method="get" autocomplete="on"></form>
    <p>
        <label for="int1">Número 1: </label>
        <input type="number" name="n1" id="int1" min="0" max="50" required oninput="isoma.innerHTML = Number(int1.value) + Number(int2.value)">
    </p>
    <p>
        <label for="int2">Número 1: </label>
        <input type="number" name="n2" id="int2" min="0" max="50" required oninput="isoma.innerHTML = Number(int1.value) + Number(int2.value)">
    </p>
    <p>
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
