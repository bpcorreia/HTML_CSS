<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Da para escreve um parágrafo 
        de qq maneira.! 
        desde que esteja 
        entre as tags &lt;p&gt; e &lt;/p&gt; <!-- Less Than / Greater Than -->
    </p>
    <p>Se precisar cortar o texto como esse <br> pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &DownArrow;
        &Downarrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F914;
        &#x1F637;
        &#x1F92A;
    </p>
</body>
</html>
