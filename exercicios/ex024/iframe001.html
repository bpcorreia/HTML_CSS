<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</iFrame></title>
    <style>
        iframe {
            width: 250px;
            height: 250px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1> Testar o uso de iframe</h1>
    <p>Site do 
        
        <!-- Tamanho padrao de Iframe 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com">CursoemVideo</a>

        </iframe>
               
        para aprender a programar</p>
        <p> O Google tem segurança 
            <iframe src="https://www.google.pt" frameborder="1"></iframe>
            <a href="www.google.com" target="_blank">Google</a>

            para não executar iframes!
        </p>
        <p>
            O site Projecto Bicicleta 
            <iframe src="https://bpcorreia.github.io/project-bicicleta/" frameborder="1"></iframe>

            executa iframes.
        </p>
</body>
</html>
